
<div class="class">

    <h2>Lista de Animais</h2>

    <ul>
        <li *ngFor="let animal of animals">

            Animal: {{animal.name}} - {{animal.type}}

            <button (click)="showAgeAnimal(animal)">Mostrar idade do animal</button>

        </li>
    </ul>

    <div class="">

        <h3>Detalhes do animal</h3>
        <p>{{animalDetails}}</p>
        
    </div>

    <h2>Lista de clientes cadastradas no sistema</h2>

    <ul>
        <li *ngFor="let pessoa of pessoas">

            <a href="#">Cliente: {{pessoa.name}} - Idade: {{pessoa.age}}</a>
            
        </li>
    </ul>

</div>
